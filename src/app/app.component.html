<h1>username: {{username}}</h1>
<div *ngFor="let message of messages">
	<h3 [ngStyle]="{'color': message.admin ? 'red' : 'gray'}">{{message.body}}</h3>
	<h4>{{message.date}}</h4>
</div>
<input type="text" [(ngModel)]="toSendMessage">
<button (click)="onSendMessage()">send</button>
<div>
	<input type="file" (change)="onFileChanged($event)">
	<button (click)="onSendImage()">send</button>
</div>
